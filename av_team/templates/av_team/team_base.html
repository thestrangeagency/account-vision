{% extends 'base.html' %}

{% load django_bootstrap_breadcrumbs %}

{% block breadcrumbs %}
  {{ block.super }}
  {% breadcrumb "Team" "team" %}
{% endblock %}

{% block tabs %}

  {% url 'team' as team%}
  {% url 'team-invite' as invite %}

  <div class="tx-full-width tx-nav-tabs">
    <div class="container">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link {% if request.get_full_path == team %}active{% endif %}" href="{{ team }}">List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.get_full_path == invite %}active{% endif %}" href="{{ invite }}">Invite</a>
        </li>
      </ul>
    </div>
  </div>

{% endblock %}
