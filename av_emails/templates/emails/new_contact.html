{% extends 'emails/base.html' %}

{% block content %}
  <p {% include "emails/p_style_snippet.html" %}>
    New contact form message from: {{ contact.name }} &lt;{{ contact.email }}&gt;
  </p>
  <p {% include "emails/p_style_snippet.html" %}>
    On: {{ contact.date_created }}
  </p>

  <p {% include "emails/p_style_snippet.html" %}>
    {{ contact.subject }}
  </p>

  <p {% include "emails/p_style_snippet.html" %}>
    {{ contact.message }}
  </p>
{% endblock content %}
