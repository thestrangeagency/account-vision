{% extends 'account_base.html' %}

{% block content %}
  {{ block.super }}

  <h1 class="h1">Recent Logins</h1>

  <ul>
    {% for login in object_list %}
      <li>{{ login.date_created }} EST from IP address {{ login.ip }}</li>
    {% empty %}
      <li>No logins yet.</li>
    {% endfor %}
  </ul>

{% endblock %}
