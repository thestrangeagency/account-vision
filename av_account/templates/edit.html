{% extends 'account_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  {{ block.super }}

  <h1 class="h1">Account</h1>

  {% crispy form %}

  <p>
    <a href="{% url 'password_change' %}" class="btn btn-warning">Change Password</a>
  </p>

  {% if not user.is_cpa %}
    <p>
      <a href="{% url 'client-self-delete' %}" class="btn btn-warning">Delete Account</a>
    </p>
  {% endif %}

{% endblock %}
