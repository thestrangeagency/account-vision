{% extends 'returns/expenses/base.html' %}

{% block content %}
  <h1>Common Expenses</h1>

  {% if frozen %}
    <div
            class="mb-5"
            data-year="{{ year }}"
            id="common-expense-manager"
            data-frozen = "1"
    >
    </div>
  {% else %}
    <div
            class="mb-5"
            data-year="{{ year }}"
            id="common-expense-manager"
    >
    </div>
  {% endif %}

  {{ explanation|safe }}

{% endblock content %}
