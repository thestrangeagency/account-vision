<table class="table mt-4">
  <thead class="thead-light">
  <tr>
    {% for head in headers %}
      <th>{{ head }}</th>
    {% endfor %}
  </tr>
  </thead>
  <tbody>
  {% for row in rows %}
    <tr>
      {% for col in row %}
        <td>{{ col }}</td>
      {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>
