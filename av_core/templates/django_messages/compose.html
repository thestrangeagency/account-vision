{% extends "django_messages/base.html" %}

{% block content %}
  <h1>Compose Message</h1>

  <form action="" method="post">
    {% csrf_token %}

    {{ form.non_field_errors }}

    {% for field in form %}
      <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
          <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <input type="submit" value="Send" class="btn btn-primary tx-form-btn"/>
  </form>

{% endblock %}
